    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <div class="container">

        <h2>Survey Questions</h2>

        <form>

                    <option class="chosen-single"></option>
                    <option value="1">1(Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Disagree)</option>

            </div>

                    <option value="4">4</option>

            </div>

        </form>


        <button type="button" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>

    </div>

    <script type="text/javascript">

        $("#submit").on("click", function (event) {
            event.preventDefault();

            var userInfo = {
                name: $("#nameFormControlInput1").val(),

                photo: $("#photoFormControlInput1").val(),

                scores: [

                    $("#q1FormControlSelect1").val(),

                    $("#q2FormControlSelect1").val(),

                    $("#q3FormControlSelect1").val(),

                    $("#q4FormControlSelect1").val(),

                    $("#q5FormControlSelect1").val(),

                    $("#q6FormControlSelect1").val(),

                    $("#q7FormControlSelect1").val(),

                    $("#q8FormControlSelect1").val(),

                    $("#q9FormControlSelect1").val(),

                    $("#q10FormControlSelect1").val()
                ]


            }

            $.post("/api/friends", userInfo, function (data) {
                console.log(data);
            });

        });

    </script>
</body>

</html>
